<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>CSS Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <!-- header.header>span.header__btn+h1.header__title+span.header__btn -->
      <header class="header">
        <span class="header__btn">ðŸ‘ˆ</span>
        <h1 class="header__title">My Cart</h1>
        <span class="header__btn">ðŸ›’</span>
      </header>

      <secton class="total">
        <span class="total__price">$3550</span>
        <span class="total__subtitle">based on your 5 items</span>
      </secton>

      <section class="items">
        <article class="item">
          <!-- .item__top-row+.item__bottom-row -->
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">POP TEMPLE PRINT T-SHIRT</h2>
              <h3 class="item__subtitle">versace limited 2021</h3>
            </div>
            <div class="item__info-col">
              <span class="item__total-price">$1990</span>
              <div class="item__piece-price">$995 per piece</div>
            </div>
          </div>

          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">Size</span>
              <div class="spec__value">48 - L</div>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <div class="spec__value">2 pcs</div>
            </div>
          </div>
          <img
            src="https://images.unsplash.com/photo-1620799139834-6b8f844fbe61?q=80&w=772&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="random image"
            class="item__photo"
          />
        </article>

        <article class="item">
          <div class="item__info">
            <div class="item__info-col">
              <h2 class="item__title">CHAIN REACTIO N TRAINE RS</h2>
              <h3 class="item__subtitle">versace limited 2021</h3>
            </div>
            <div class="item__info-col">
              <span class="item__total-price">$850</span>
              <div class="item__piece-price">$850 per piece</div>
            </div>
          </div>

          <div class="item__specs">
            <div class="spec">
              <span class="spec__title">Size</span>
              <div class="spec__value">45</div>
            </div>
            <div class="spec">
              <span class="spec__title">QT</span>
              <div class="spec__value">1 pcs</div>
            </div>
          </div>
          <img
            src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?q=80&w=998&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="random image"
            class="item__photo"
          />
        </article>
      </section>
    </div>
  </body>
</html>
